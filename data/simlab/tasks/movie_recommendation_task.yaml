arguments:
  db_name: simlab
  domain:
    arguments:
      config_file: data/simlab/domains/movie_recommendation_domain.yaml
    class_name: SimulationDomain
    type: domain
  metrics:
    - arguments:
        feature: understand
        name: Understanding
      class_name: FED
      type: metric
    - arguments:
        feature: consistent
        name: Consistency
      class_name: FED
      type: metric
    - arguments:
        accept_intent_labels:
          - Accept
        agent_nlu:
          arguments:
            extraction_prompt: 'Intents:

              - Greet: Agent is greeting the user.

              - Goodbye: Agent is saying goodbye to the user.

              - Elicit: Agent is eliciting the user''s preferences and wishes.

              Clarify: Agent is asking a clarification question.

              - Recommend: Agent is recommending a movie to the user.

              - Explain: Agent is explaining something to the user.

              - Inform: Agent is providing information to the user.

              - Other: Agent is performing some other action.


              Slots:

              - GENRE: Genre of the movie.

              - TITLE: Title of the movie.

              - PLOT: Plot of the movie.

              - ACTOR: Actor in the movie.

              - DIRECTOR: Director of the movie.

              - RATING: Rating of the movie.

              - KEYWORD: Keyword related to the movie.

              - YEAR: Year of the movie.

              - OTHER: Other information.


              Given the list of available intents and slots, extract a list of dialogue
              acts from a given utterance. A dialogue act is a pair of an intent and
              an optional list of slot-value pairs represented as intent_code(slot=''value'',slot,...)
              where the value of a slot is optional or taken from the utterance without
              any modifications. Multiple dialogue acts are separated by ''|''. If no
              dialogue acts are found, say None. Strictly follow the specified format.


              Example 1:

              Utterance: "You should watch Inception."

              Dialogue Acts: Recommend(TITLE=''Inception'')


              Example 2:

              Utterance: "What genres do you like?"

              Dialogue Acts: Elicit(GENRE)


              Example 3:

              Utterance: "Leonardo DiCaprio starred in Inception."

              Dialogue Acts: Inform(ACTOR=''Leonardo DiCaprio'', TITLE=''Inception'')


              Utterance: {utterance}

              Dialogue acts:'
            intent_labels:
              - Elicit
              - Clarify
              - Recommend
              - Explain
              - Greet
              - Goodbye
              - Inform
              - Other
            slot_labels:
              - GENRE
              - TITLE
              - PLOT
              - ACTOR
              - DIRECTOR
              - RATING
              - KEYWORD
              - YEAR
              - OTHER
          class_name: LMDialogueActsExtractor
          type: nlu
        name: Recommendation Success Ratio
        recommendation_intent_labels:
          - Recommend
        reject_intent_labels:
          - Reject
        user_nlu:
          arguments:
            extraction_prompt: 'Intents:

              - Greet: User is greeting the agent.

              - Goodbye: User is saying goodbye to the agent.

              - Disclose: User is disclosing some information about its information
              need to the agent.

              - Accept: User is accepting the agent''s recommendation.

              - Reject: User is rejecting the agent''s recommendation.

              - Neutral: User is neither accepting nor rejecting the agent''s recommendation.

              - Inquire: User is inquiring about a movie.

              - Other: User is performing some other action.


              Slots:

              - GENRE: Genre of the movie.

              - TITLE: Title of the movie.

              - PLOT: Plot of the movie.

              - ACTOR: Actor in the movie.

              - DIRECTOR: Director of the movie.

              - RATING: Rating of the movie.

              - KEYWORD: Keyword related to the movie.

              - YEAR: Year of the movie.

              - OTHER: Other information.


              Given the list of available intents and slots, extract a list of dialogue
              acts from a given utterance. A dialogue act is a pair of an intent and
              an optional list of slot-value pairs represented as intent_code(slot=''value'',slot,...)
              where the value of a slot is optional or taken from the utterance without
              any modifications. Multiple dialogue acts are separated by ''|''. If no
              dialogue acts are found, say None. Strictly follow the specified format.


              Example 1:

              Utterance: "Hello! Recommend me an action movie"

              Dialogue Acts: Greet|Recommend(GENRE=''action'')


              Example 2:

              Utterance: "I don''t want to watch this movie."

              Dialogue Acts: Reject


              Example 3:

              Utterance: "What is the plot of the movie?"

              Dialogue Acts: Inquire(PLOT)


              Utterance: {utterance}

              Dialogue acts:'
            intent_labels:
              - Greet
              - Goodbye
              - Disclose
              - Accept
              - Reject
              - Neutral
              - Inquire
              - Other
            slot_labels:
              - GENRE
              - TITLE
              - PLOT
              - ACTOR
              - DIRECTOR
              - RATING
              - KEYWORD
              - YEAR
              - OTHER
          class_name: LMDialogueActsExtractor
          type: nlu
      class_name: RecommendationSuccessRatio
      type: metric
class_name: Task
description: Movie recommendation task with FED metrics and recommendation success ratio for the evaluation.
name: movie_recommendation_example
